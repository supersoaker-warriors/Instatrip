  <form novalidate class="simple-form center form-horizontal">
    <div class="team-start">
      <div class="wrapper">

        <input type="text" class="form-control start"  ng-autocomplete id="start" ng-model="start" options='options' placeholder="Start Location" required/>
      </div>
    </div>
    <div class="team-end">
      <div class="wrapper">
        <input type="text" class="form-control end" ng-autocomplete id="end" ng-model="end" options='options' placeholder="End Location" required/>
      </div>
    </div>
    <!-- Method buttons -->
    <div class="btn-group-wrap">
    <div class="btn-group methods" data-toggle="buttons">
      <label class='btn btn-primary'>
        <input type="radio" ng-model="method" value="WALKING">Walk</input>
      </label>
      <label class='btn btn-primary'>
        <input type="radio" ng-model="method" value="DRIVING">Drive</input>
      </label>
      <label class='btn btn-primary'>
        <input type="radio" ng-model="method" value="BICYCLING">Bike</input>
      </label>
      <label class='btn btn-primary'>
        <input type="radio" ng-model="method" value="TRANSIT">Transit</input>
      </label>
      <div ng-show="method" id='methodtext'>
        Method Selected: {{ method }}
      </div>
    </div>
    </div>

    <div class="team-end">
      <div class="wrapper">
        <button type="submit" class="btn btn-warning" ng-click="setScope(start, end, method)" ui-sref="display">Get Soakin</button>
      </div>
    </div>
  </form>
  <div class='team'>
    <div class='wrapper'>
      <img src="../Assets/favicon.jpg" width="30px" height="auto">
      </br>Team Supersoaker Warriors
    </div>
  </div>
